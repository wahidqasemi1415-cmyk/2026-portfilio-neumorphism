<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiTS - Wahid iT Solutions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR STARTS HERE -->
    <nav class="neumorphic-nav">
      <div class="nav-content">
        <!-- Logo with Tech Badge -->
        <div class="logo-section">
          <div class="logo-container">
            <div class="logo-circle">
              <span class="code-symbol">&lt;&gt;</span>
            </div>
            <div class="logo-text">
              <h1 class="dev-name">WiTS</h1>
              <span>Wahid iT Solutions</span>
              <p class="dev-title">Web & App Developer</p>
            </div>
          </div>

          <!-- Live Code Status -->
          <div class="code-status">
            <div class="status-dot"></div>
            <span class="status-text">Coding Now</span>
          </div>
        </div>

        <!-- Interactive Navigation -->
        <div class="interactive-nav">
          <div class="nav-orbits">
            <div class="orbit orbit-1">
              <a href="/" class="orbit-link" data-tooltip="Home">
                <div class="orbit-icon">
                    <i class="fas fa-home"></i>
                </div>
              </a>
            </div>
            <div class="orbit orbit-2">
              <a href="/projects" class="orbit-link" data-tooltip="Projects">
                <div class="orbit-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
              </a>
              <a href="/skills" class="orbit-link" data-tooltip="Skills">
                <div class="orbit-icon">
                    <i class="fas fa-code"></i>
                </div>
              </a>
            </div>
            <div class="orbit orbit-3">
              <a href="/blog" class="orbit-link" data-tooltip="Blog">
                <div class="orbit-icon">
                    <i class="fas fa-blog"></i>
                </div>
              </a>
              <a href="/contact" class="orbit-link" data-tooltip="Contact">
                <div class="orbit-icon">
                    <i class="fas fa-envelope"></i>
                </div>
              </a>
            </div>
          </div>

          <!-- Central Toggle -->
          <button class="central-toggle">
            <div class="toggle-icon">
              <div class="toggle-line"></div>
              <div class="toggle-line"></div>
              <div class="toggle-line"></div>
            </div>
          </button>
        </div>

        <!-- Tech Quick Links -->
        <div class="tech-links">
          <a href="https://github.com" class="tech-link" data-tooltip="GitHub">
            <span class="tech-icon">
                <i class="fab fa-github"></i>
            </span>
          </a>
          <a href="https://codepen.io" class="tech-link" data-tooltip="CodePen">
            <span class="tech-icon">
                <i class="fab fa-codepen"></i>
            </span>
          </a>
          <a
            href="https://stackoverflow.com"
            class="tech-link"
            data-tooltip="Stack Overflow"
          >
            <span class="tech-icon">
                <i class="fab fa-stack-overflow"></i>
            </span>
          </a>
          <a
            href="/resume"
            class="tech-link cta"
            data-tooltip="Download Resume"
          >
            <span class="tech-icon">
                <i class="fas fa-download"></i>
            </span>
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="mobile-orb-toggle">
          <div class="orb-icon">
            <div class="orb-dot"></div>
            <div class="orb-dot"></div>
            <div class="orb-dot"></div>
          </div>
        </button>
      </div>

      <!-- Mobile Orbit Menu -->
      <div class="mobile-orbit-menu">
        <div class="mobile-orbits">
          <a href="/" class="mobile-orbit-item">
            <span class="orbit-icon">
                <i class="fas fa-home"></i>
            </span>
            <span class="orbit-label">Home</span>
          </a>
          <a href="/projects" class="mobile-orbit-item">
            <span class="orbit-icon">
                <i class="fas fa-laptop-code"></i>
            </span>
            <span class="orbit-label">Projects</span>
          </a>
          <a href="/blog" class="mobile-orbit-item">
            <span class="orbit-icon">
                <i class="fas fa-blog"></i>
            </span>
            <span class="orbit-label">Blog</span>
          </a>
          <a href="/contact" class="mobile-orbit-item">
            <span class="orbit-icon">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="orbit-label">Contact</span>
          </a>
        </div>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
